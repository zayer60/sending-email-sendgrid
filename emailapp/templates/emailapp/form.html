{% extends 'base.html' %}
{% block content %}

<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.errors }}
            <label>{{ form.label_tag }}</label>
            <p>{{ form }}</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{% endblock content %}
